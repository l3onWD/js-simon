<!DOCTYPE html>
<html lang="it">
    <head>
        <!-- * SETTINGS * -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Classe 100">

        <!-- * RESOURCES * -->
        <!-- Bootstrap 5 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <!-- Favicon -->
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <!-- Style -->
        <link rel="stylesheet" href="css/style.css">

        <!-- * TITLE * -->
        <title>Simon Says</title>
        
    </head>
    <body>
        
        <!-- Main Content -->
        <main class="container text-center">

            <h1>Simon Say</h1>

            <!-- Message -->
            <div class="my-4 py-2">
                <p id="game-message" class="mb-0">Premi il tasto "Gioca" per iniziare.</p>
            </div>

            <!-- Countdown -->
            <h2 id="game-countdown" class="display-3 fw-bold m-4 d-none">0</h2>

            <!-- Game Panel -->
            <div id="game-panel" class="row d-none">

            </div>

            <!-- Buttons -->
            <div class="my-4">
                <button id="play-btn" class="btn btn-primary">Gioca</button>
                <button id="submit-btn" class="btn btn-primary d-none">Invia Risposta</button>
            </div>

        </main>
        

        <!-- Script -->
        <script src="js/script.js"></script>
    </body>
</html>
